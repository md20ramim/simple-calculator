<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <form action="" name="form">
            <input type="text" value="" placeholder="0" class="form-control main-bar" name="display">
            <div class="button-area">
                <div class="line">
                    <input type="text" name="btn" value="7" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="text" name="btn" value="8" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="text" name="btn" value="9" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="text" name="btn" value="+" class="btn btn-warning" onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="text" name="btn" value="4" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="text" name="btn" value="5" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="text" name="btn" value="6" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="text" name="btn" value="-" class="btn btn-warning" onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="text" name="btn" value="1" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="text" name="btn" value="2" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="text" name="btn" value="3" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="text" name="btn" value="*" class="btn btn-warning" onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="text" name="btn" value="0" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="text" name="btn" value="00" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="text" name="btn" value="." class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="text" name="btn" value="/" class="btn btn-warning" onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="text" name="btn" value="C" id="btn-del" class="btn btn-warning" onclick="display.value =nul">
                    <input type="text" name="btn" value="=" id="btn-del" class="btn btn-warning" onclick="display.value = eval(display.value)">
                </div>
            </div>
        </form>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
